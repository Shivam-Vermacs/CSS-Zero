<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Colors</title>
    <style>
    body{
      padding:5rem;
    }
    </style>
</head>
<body>
  <!-- testing color properties with different shades -->
  <h1>1. Color With Different Shades</h1>
  <p class="text-teal-300">Tailwind</p>
  <p class="text-teal-400">Tailwind</p>
  <p class="text-teal-500">Tailwind</p>
  <p class="text-teal-600">Tailwind</p>
  <p class="text-teal-700">Tailwind</p>
  <p class="text-teal-800">Tailwind</p>
  <p class="text-teal-900">Tailwind</p>

  <br>
  <hr>
  <br>

<!-- background color  -->
   <h2>2. Background Color Properties</h2>
   <p class="bg-cyan-600 text-white">Tailwind</p>
   <p class="bg-blue-400 text-white">Tailwind</p>


  <br>
  <hr>
  <br>

  <h3>3. Text Decoration</h3>
  <p class="line-through">Tailwind</p>
  <p class="underline">Tailwind</p>
  <p class="underline decoration-teal-500">Tailwind</p>
  <p class="overline">Tailwind</p>
  <p class="text-purple-500 underline decoration-red-600">Tailwind</p>
  
  <br>
  <hr>
  <br>

  <!-- Accent Color Properties  -->
   <h2>4. Accent Colors</h2>
   <input type="checkbox" checked>
   <input type="checkbox" class="accent-red-500" checked>
   <input type="checkbox" class="accent-yellow-500" checked>
   
  <br>
  <hr>
  <br>

  <h2>5. Arbitrary Colors</h2>
  <p class="text-[#bada55]">Tailwind</p>
</body>
</html>
